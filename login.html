<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/fondo.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <header class="cabecera">
        <img src="img/netflix-logo.png" class="logo" alt="">
        
    </header>
    <section class="contenido">
        <div class="card">
            <p class="texto1">Inicia Sesion</p>
            <input type="text" placeholder="Email o numero de celular" class="inputForm">
            <input type="password" placeholder="Contraseña" class="inputForm">
            <button type="button" class="botonSesion">Iniciar Sesion </button>
            <p class="texto2">O</p>
            <button type="button" class="botonCodigo">Usar un codigo de inicio de sesion</button>
            <a href="#" class="renovarPassword">Olvidaste la contraseña?</a>
            <div class="opcion">
                <input type="checkbox" id="inputCheck" class="inputCheck">
                <label for="inputCheck">Recuérdame</label>
                
            </div>
            <p class="texto3">Primera vez en Netflix? <a  class="suscripcion" href="#">Suscribete ahora</a> </p>
            <p class="texto4">Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#" class="informacion">Más info.</a> </p>

        </div>
    </section>
</body>
</html>
