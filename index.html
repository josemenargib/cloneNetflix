<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fondo.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.jHQLwTvVoKGcJNKN_5jL3QHaHa?rs=1&pid=ImgDetMain" type="image/x-icon">
    <title>PRACTICA NETFLIX</title>
</head>
<body>
    
    <header class="cabecera">
        <img src="img/netflix-logo.png" class="logo" alt="">
        <div>
            <select class="seleccionarIdioma" name="idioma" id="idioma">
                <option value="español">Español</option>
                <option value="english">English</option>
            </select>
            <a href="login.html"  class="iniciarSesion">Iniciar Sesion</a>
        </div>
    </header>
    <section class="contenido">
        <p class="textoUno">PELICULAS Y SERIES ILIMITADAS Y MUCHO MAS</p>
        <p class="textoDos">Disfruta donde quieras. Cancela cuando quieras.</p>
        <p class="textoDos">¿Quieres ver Netflix ya? Ingresa tu email o numero de celular para crear una cuenta o  reiniciar tu membresía.</p><br>
        <div>
            <input type="email" class="inputEmail" placeholder="Email o numero de celular">
            <button class="botonComenzar" type="button">Comenzar </button>
        </div>

    </section>
